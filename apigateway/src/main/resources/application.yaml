server:
  port: ${PORT:8000}
  forward-headers-strategy: framework

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: apigateway

  cloud:
    gateway:
      routes:
        - id: identity
          uri: lb://identity
          predicates:
            - Path=/api/v1/user/**,/api/v1/role/**,/api/v1/permission/**,/api/v1/auth/**

        - id: employee
          uri: lb://employee
          predicates:
            - Path=/api/v1/employee/**,/api/v1/position/**

        - id: scrum
          uri: lb://scrum
          predicates:
            - Path=/api/v1/project/**,/api/v1/board-column/**,/api/v1/work-item/**,/api/v1/sprint/**,/api/v1/board/**,/api/v1/payment/**

        - id: reporting
          uri: lb://reporting
          predicates:
            - Path=/api/v1/reporting/**

      discovery:
        locator:
          enabled: true

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials RETAIN_FIRST

security:
  jwt:
    secret: ${JWT_SECRET:secretkey}
    issuer: ${JWT_ISSUER:sprintforge-identity}

app:
  cors:
    allowed-origin-patterns: ${CORS_ALLOWED_ORIGINS:http://localhost:*,http://127.0.0.1:*}
    allowed-methods: [ GET, POST, PUT, PATCH, DELETE, OPTIONS ]
    allowed-headers: [ "*" ]
    allow-credentials: false

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 15
    ip-address: ${PUBLIC_HOST:localhost}
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://${EUREKA_HOSTNAME:localhost}:${EUREKA_PORT:8761}/eureka/
